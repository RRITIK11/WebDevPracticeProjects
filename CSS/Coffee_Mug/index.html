<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <div class="left"></div>
            <div class="right">
                <h2>COFFEE MUG</h2>
                <h1>White Coffee Mug</h1>
                <p>Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                <div class="price">
                    <div class="curr">&#8377<spam>149</spam></div>
                    <div class="prev">&#8377<spam>230</spam></div>
                </div>
                <div class="add_to_cart">
                    <img src="icon-cart.png" alt="cart_icon">
                    <spam>Add to Cart</spam>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
